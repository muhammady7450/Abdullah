<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>نتیجہ - 8171 ویب پورٹل</title>

    <!-- Google Urdu Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400..700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            font-family: 'Noto Nastaliq Urdu', Arial, sans-serif !important;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }

        .main-content {
            flex: 1;
            padding: 20px 0;
        }

        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
            width: 100%;
        }

        .banner-img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        .nav-custom {
            background-color: #000;
            font-size: larger;
        }

        .navbar-toggler {
            border-color: white;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='white' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        .result-box {
            border: 1px solid #ddd;
            padding: 30px;
            margin-top: 20px;
            background: white;
            text-align: center;
            border-radius: 10px;
        }

        .result-title {
            color: #28a745;
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: bold;
        }

        .result-content {
            color: black;
            line-height: 2;
            font-size: 20px;
            margin-bottom: 30px;
        }

        .check-again-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cnic-display {
            font-weight: bold;
            color: #28a745;
            font-size: 22px;
        }
    </style>
</head>

<body>

    <!-- Banner -->
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-12 text-center">
                <img src="bisp.png" alt="BISP Banner" class="banner-img">
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark nav-custom">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">اہلیت کے بارے میں جانیے</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">

                    <div class="result-box">
                        <h2 class="result-title">
                            آپ کا شناختی کارڈ نمبر:  
                            <span id="resultCNIC" class="cnic-display"></span>
                        </h2>

                        <div class="result-content">
                            آپ کا ڈائنامک رجسٹری میں اندراج ہوچکا ہے۔  
                            جانچ پڑتال کے بعد 8171 سے آپ کو باضابطہ ایم ایس ایس اہلیت کے حوالے سے مطلع کیا جائے گا۔
                        </div>

                        <button class="check-again-btn" onclick="goBackToCheck()">دوبارہ چیک کریں</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        حقوق نقل و اشاعت ۲۰۲۵ بے نظیر انکم سپورٹ پروگرام۔ جملہ حقوق محفوظ ہیں۔
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function getCNICFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("cnic");
        }

        window.onload = function () {
            const cnic = getCNICFromURL();
            document.getElementById("resultCNIC").textContent = cnic ? cnic : "شناختی کارڈ نمبر";
        };

        function goBackToCheck() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
